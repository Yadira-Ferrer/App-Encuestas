<ion-grid fixed>
  
  <ion-row>
    <ion-col>
      <form method="post">

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Nombre de la encuesta</ion-label>
              <ion-input [(ngModel)]="encuesta" type="text" name="nombre"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-row>

          <ion-col size="9">
            <ion-item>
              <ion-label position="floating">Pregunta</ion-label>
              <ion-input [(ngModel)]="pregunta" type="text" name="pregunta"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="3" class="ion-align-self-center">
            <ion-button color="primary" expand="block" size="small" (click)="addQuestion()">A침adir Pregunta</ion-button>
          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col size="9">
            <ion-item>
              <ion-label position="floating">Nueva Opci칩n</ion-label>
              <ion-input [(ngModel)]="opcion" type="text" name="opcion"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="3" class="ion-align-self-center">
            <ion-button color="secondary" expand="block" size="small" (click)="addOption()">A침adir Opci칩n</ion-button>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-button color="tertiary" expand="block" (click)="createSurvey()">Finalizar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="medium" expand="block" (click)="cancel()">Cancelar</ion-button>
          </ion-col>
        </ion-row>

      </form>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-icon name="help-outline" slot="start"></ion-icon>
        <h3>PREGUNTAS</h3>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list *ngIf="i_pregunta.length > 0">
        <ion-item *ngFor="let p of i_pregunta; let i = index;">
          <ion-label>
            <h2> {{i + 1}}. {{p.pregunta}}</h2>
            <p *ngFor="let opcion of p.opciones"> - {{opcion.opcion}} </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-grid>
