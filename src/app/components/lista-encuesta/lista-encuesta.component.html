<ion-grid fixed>

  <ion-row>
    <ion-col size="12">
      <ion-label>
        <h1>Encuestas Creadas</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list *ngIf="encuestas.length > 0">
        
        <ion-item *ngFor="let e of encuestas">
          <ion-label>{{e.nombre}}</ion-label>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
