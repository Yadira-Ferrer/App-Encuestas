<ion-grid fixed>
  
  <ion-row>
    <ion-col>
      <form method="post">

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nombre de usuario</ion-label>
              <ion-input [(ngModel)]="usuario" type="text" name="nombre"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Correo Electr√≥nico</ion-label>
              <ion-input [(ngModel)]="correo" type="email" name="correo"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col>
            <ion-button color="tertiary" expand="block" (click)="createUser()">Registrar</ion-button>
          </ion-col>
        </ion-row>

      </form>
    </ion-col>
  </ion-row>

</ion-grid>
