<ion-grid fixed>
  
  <ion-row>
    <ion-col>
      <form method="post">

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nombre de usuario</ion-label>
              <ion-input [(ngModel)]="usuario" type="text" name="nombre"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Correo Electr√≥nico</ion-label>
              <ion-input [(ngModel)]="correo" type="email" name="correo"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col>
            <ion-button color="tertiary" expand="block" (click)="createUser()">Registrar</ion-button>
          </ion-col>
        </ion-row>

      </form>
    </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-center">
    <ion-col size="12">
      <ion-label>
        <h1>USUARIOS REGISTRADOS</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-list *ngIf="i_usuario.length > 0">
        
        <ion-item *ngFor="let u of i_usuario">
          <ion-label>
            <h2>{{u.nombre}}</h2>
            <h3 color="medium">{{u.correo}}</h3>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>

</ion-grid>
