<ion-grid fixed>

  <ion-row>
    <ion-col size="4">
      <ion-label>
        <ion-icon slot="start" name="newspaper-outline" color="tertiary"></ion-icon>
        {{enombre}}
      </ion-label>
    </ion-col>
    <ion-col size="5">
      <ion-icon name="person-outline" color="tertiary"></ion-icon>
    </ion-col>
    <ion-col size="3">
      <ion-button color="tertiary" expand="block" (click)="createSurvey()">Asignar</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-label>Encuestas</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label>Clientes</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col size="6">
      <ion-list *ngIf="encuestas.length > 0">
        
        <ion-item *ngFor="let e of encuestas" (click)="onclick(e)">
          <ion-label>
            <h2>{{e.nombre}}</h2>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-col>

    <ion-col size="6">
      <ion-list *ngIf="usuarios.length > 0">
        
        <ion-item *ngFor="let u of usuarios">
          <ion-label>
            <h2>{{u.nombre}}</h2>
            <h3 color="medium">{{u.correo}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>
</ion-grid>
